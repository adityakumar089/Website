<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Your HTML Code</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 250px; margin-bottom: 10px; }
    iframe { width: 100%; height: 400px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <h1>Test Your HTML Code</h1>
  <textarea id="htmlInput">
<!-- Write your HTML code here -->
<h2>Hello, world!</h2>
<p>This is a test.</p>
  </textarea>
  <button onclick="runHTML()">Run HTML</button>

  <h2>Preview:</h2>
  <iframe id="previewFrame"></iframe>

  <script>
    function runHTML() {
      const htmlCode = document.getElementById('htmlInput').value;
      const iframe = document.getElementById('previewFrame');
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(htmlCode);
      doc.close();
    }
  </script>

</body>
</html>
